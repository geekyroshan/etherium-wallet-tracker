<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Wallet Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ethereum Wallet Tracker</h1>
    </header>
    <main>
        <section id="walletConnection">
            <button id="connectWallet">Connect Wallet</button>
            <section id="walletInfo">
                <h2>Wallet Info</h2>
                <div id="walletDetails">
                    <p id="walletAddress">Connected wallet: Not connected</p>
                    <p id="ethBalance">ETH Balance: -</p>

                    <!-- Further wallet information can be added here -->
                </div>
                <p class="reference-text">Your wallet information will be displayed here after connection.</p>
            </section>  
            <section id="transactionHistory">
                <h3>Transaction History</h3>
                <ul id="transactionsList"></ul>
            </section>                      
    </main>
    <footer>
        <p>&copy; 2023 Ethereum Wallet Tracker</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
